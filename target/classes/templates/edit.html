<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ createSongDto.id ? 'Editar Canción' : 'Agregar Canción' }}</title>
</head>
<body>
    <h1>{{ createSongDto.id ? 'Editar Canción' : 'Agregar Canción' }}</h1>
    <form action="/songs/edit/{{ songId }}" method="post">
        <input type="hidden" name="id" value="{{ songId }}">
        <div>
            <label>Título:</label>
            <input type="text" name="title" value="{{ createSongDto.title }}" required>
        </div>
        <div>
            <label>Artista:</label>
            <input type="text" name="artist" value="{{ createSongDto.artist }}" required>
        </div>
        <div>
            <label>Género:</label>
            <input type="text" name="genre" value="{{ createSongDto.genre }}" required>
        </div>
        <div>
            <label>Año:</label>
            <input type="number" name="year" value="{{ createSongDto.year }}" required>
        </div>
        <div>
            <label>Álbum:</label>
            <input type="text" name="album" value="{{ createSongDto.album }}" required>
        </div>
        <div>
            <label>Portada del Álbum:</label>
            <input type="text" name="albumCover" value="{{ createSongDto.albumCover }}">
        </div>
        <div>
            <label>Duración:</label>
            <input type="text" name="duration" value="{{ createSongDto.duration }}" required>
        </div>
        <button type="submit">Actualizar Canción</button>
    </form>
    
    <a href="/songs">Volver a la lista de canciones</a>
</body>
</html>
